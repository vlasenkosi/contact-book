<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Jeronemi Book</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   <![endif]-->
</head>

<body>
    <!-- START MODAL LOGIN WINDOW -->
    <div id="modal-window" class="container">
        <div class="page-header">
            <h3 class="tero" align="center">Welcome to Sergey's contact book</h3>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <div class="account-wall">
                    <div id="my-tab-content" class="tab-content">
                        <div class="tab-pane active" id="login">
                            <form class="form-signin" action="" method="">
                                <input type="text" id="login-field" class="form-control" placeholder="Username" required>
                                <input type="password" id="password-field" class="form-control" placeholder="Password" required>
                                <input type="button" id="login-button" class="btn btn-lg btn-default btn-block" value="Sign In" />
                            </form>
                            <div id="tabs" data-tabs="tabs">
                                <p class="text-center"><a href="#register" data-toggle="tab">Need an Account?</a></p>
                            </div>
                        </div>
                        <div class="tab-pane" id="register">
                            <form class="form-signin" action="">
                                <input type="text" id="user-name" class="form-control" placeholder="User Name" required autofocus>
                                <input type="email" id="user-email" class="form-control" placeholder="Email Address" required>
                                <input type="password" id="user-pasword" class="form-control" placeholder="Password" required>
                                <input type="button" id="signup-contact" class="btn btn-lg btn-default btn-block" value="Sign Up" />
                            </form>
                            <div id="tabs" data-tabs="tabs">
                                <p class="text-center"><a href="#login" data-toggle="tab">Have an Account?</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END MODAL LOGIN WINDOW -->
    <div id="contact-book-con" class="container hidden">
        <div class="row">
            <div class="col-md-3">
                <h1 class="maingreat">Sergey's contact book</h1></div>
            <div class="col-md-3 col-md-offset-6 navbar-btn" id="user-panel">
            <p class="navbar-text" id="navbar-text-id"></p>
            <button type="button" class="btn btn-default navbar-btn" id="logout-button">Log out</button>
            </div>
        </div>
        <!-- =========================CONTACT BOOK================================ -->
        <div class="row">
            <div id="contact-details-block" class="col-md-9 col-md-push-3">
                <!-- start flip -->
                <section class="flip-container">
                    <div id="card">
                        <figure class="front">
                            <!--======USER INFO===========-->
                            <div id="contact-info" class="my-adress hidden">
                                </p><img src="img/unknown_user.png" style="width: 150px; height: 150px"></p>
                                <h2>Oleksandr Tsukur</h2>
                                <strong>Details:</strong>
                                <br>
                                <div id="adress">Adress: San Francisco, CA 94107</div>
                                <div id="mobile">Mobile: (123) 456-7890</div>
                                <strong>E-mail:</strong>
                                <br>
                                <div id="email">tsukur@gmail.com</div>
                                </address>
                                <div class="button-user">
                                    <button id="button-edit" type="button" class="btn btn-warning btn-sm">Edit</button>
                                    <button id="button-delete" type="button" class="btn btn-danger btn-sm">Delete</button>
                                </div>
                            </div>
                            <!--=====END USER INFO//=====//-->
                        </figure>
                        <figure class="back">
                            <!--=====INPUTS FORMS//========-->
                            <form id="contact-form" class="form-horizontal center-block hidden">
                                <div class="form-group">
                                    <label for="contact-name" class="col-sm-2 control-label">Name:</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="contact_name" class="form-control" id="contact-name" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="contact-address" class="col-sm-2 control-label">Address:</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="contact_address" class="form-control" id="contact-address" placeholder="Address">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="contact-email" class="col-sm-2 control-label">Email:</label>
                                    <div class="col-sm-10">
                                        <input type="email" name="contact_email" class="form-control" id="contact-email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="contact-mobile" class="col-sm-2 control-label">Mobile:</label>
                                    <div class="col-sm-10">
                                        <input type="tel" name="contact_mobile" class="form-control" id="contact-mobile" placeholder="Mobile">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div id="" class="col-sm-10 pull-right">
                                        <select class="form-control" id="contact-form-group-select">
                                        </select>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <button id="button-save" type="button" class="btn btn-primary btn-sm">Save</button>
                                    <button id="button-update" type="button" class="btn btn-info btn-sm">Update</button>
                                </div>
                            </form>
                            <!--======END INPUTS FORMS//===-->
                        </figure>
                    </div>
                </section>
            </div>
            <div id="contacts-block" class="col-md-3 col-md-pull-9">
                <!--======SEARCH INPUT=========-->
                <p>
                    <div class="input-group">
                        <input type="text" id="contact-search" class="form-control" placeholder="Enter the name">
                        <span class="input-group-btn">
        <button id="contact-search-button" class="btn btn-default" type="button">Search</button>
      </span>
                    </div>
                </p>
                <!--=====END SEARCH INPUTS//====-->
                <!--=====BLOCK GROUPS====-->
                <select class="form-control" id="contact-group-select">
                </select>
                <!--===END BLOCK GROUPS//==-->
                <!--=====LIST GROUPS====-->
                <h4>Contacts</h4>
                <div class="list-group">
                </div>
                <!--===END LIST GROUPS//==-->
                <center>
                    <div class="btn-group">
                        <button id="add-contact" type="button" class="btn btn-success btn-sm my-style">New contact</button>
                        <button id="add-group" type="button" data-toggle="modal" data-target=".bs-example-modal-sm" class="btn btn-primary btn-sm my-style">New group</button>
                        <button id="delete-group-button" type="button" class="btn btn-danger btn-sm my-style">Delete group</button>
                    </div>
                </center>
                <!-- start slide -->
                <div class="modal fade bs-example-modal-sm" id="new-group-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <!-- content window -->
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">Create new group</h4>
                            </div>
                            <div class="modal-body">
                                <p>
                                    <input type="text" id="group-input-field" class="form-control">
                                </p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="button-group-save" class="btn btn-primary btn-sm">Save</button>
                                <button type="button" id="close-modal-button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
                            </div>
                            <!-- end content window// -->
                        </div>
                    </div>
                </div>
                <!-- end slide -->
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
